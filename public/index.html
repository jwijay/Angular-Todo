<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Todo</title>
</head>
<body ng-app="TodoApp">

  <div ng-controller="TodoController">
    <h1>Todo App</h1>
  
    <input type="text" ng-model="todo_title_input" ng-keypress="enter_saves($event)">
    <button ng-click="save_todo(todo_title_input)">Add</button>

    <label for="search_input">Search: </label>
    <input type="text" id="search_input" ng-model="searchQuery">

<!--     <div>
      <label>Filter : </label>
        <button ng-click="completed_filter = 'all'">Show all</button>
        <button ng-click="completed_filter = 'complete'">Completed</button>
        <button ng-click="completed_filter = 'incomplete'">Incomplete</button>
    </div> -->

    <ul>
      <!-- <li ng-repeat="todo in todos | filter:searchQuery:completed_filter"> -->
      <li ng-repeat="todo in todos | filter:searchQuery">
        <input type="checkbox" ng-checked="todo.completed" ng-click="toggle_completed($event, todo._id)">
        <button ng-click="delete(todo)">x</button>
        <span class="title">{{todo.title}}</span>

      </li>
    </ul>
  </div>
    
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/todoservice.js"></script>
</body>
</html>
